<!doctype html>
<html lang="en">

<head>
  <title>Game Screen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<body>
  <div id="main-content">
    <div class = "div-display">
      <div class="fight">
        <div class="score">
          <div class="guybrush">
            <h3 class="player">Guybrush</h3>
            <p class="player-health">3</p>
            <p class="player-damage">OUCH!</p>
          </div>
          <div class="pirate">
            <h3>Pirate</h3>
            <p class="pirate-health">3</p>
            <p class="pirate-damage">OUCH!</p>
          </div>
        </div>
      </div>
      <div class="insult-panel">
        <div class="pirate-insult">
          <p class="insult-line">You fight like a Dairy Farmer!</p>
        </div>
        <div class="comeback">
          <ul class="comeback-list">
            <li>How appropriate! You fight like a cow!</li>
            <li>How appropriate! You fight like a cow!</li>
            <li>How appropriate! You fight like a cow!</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
